<div class="container">
    <form [formGroup]="misForm">
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="recipients">Recipients: <span class="lblError">*</span></label>
                    <div class="controls">
                        <input type="text" id="recipients" placeholder="Recipients" class="form-control"
                            formControlName="recipients">
                        <p class="lblError" *ngIf="misForm.get('recipients').hasError('required')
                      && !misForm.get('recipients').pristine">
                            Recipients are required
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="subject">Subject: <span class="lblError">*</span></label>
                    <div class="controls">
                        <input type="text" id="subject" placeholder="Subject" class="form-control"
                            formControlName="subject">
                        <p class="lblError" *ngIf="misForm.get('subject').hasError('required')
                      && !misForm.get('subject').pristine">
                            Subject is Required
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <p-editor [(ngModel)]="text" [style]="{'height':'320px'}"></p-editor>
        <button type="submit" class="btn btn-primary">Send</button> 
    </form>
    
</div>
