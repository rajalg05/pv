<button pButton (click)="addTab()" label="+" type="button" class="p-button-outlined p-button-rounded"></button>

<p-tabView [controlClose]="true" (onClose)="handleClose($event)" [activeIndex]="selectedTabIndex" (onChange)="handleChange($event)">
    <p-tabPanel [closable]="true" [header]="item.header" *ngFor="let item of items; let i = index" [selected]="i == selectedTabIndex">
        <app-job-view *ngIf="i == 0" (sendJobEmitter)="receiveJob($event)" (sendAuditEmitter)="receiveAudit($event)" [job]="job"></app-job-view>
        <app-job-form (tabNameChangeEmit)="tabNameChangeEmit($event)" *ngIf="i != 0" [job]="job"></app-job-form>
    </p-tabPanel>
</p-tabView>
